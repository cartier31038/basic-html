<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice</title>
    <style></style>
  </head>
  <form action="submit.php">
    <!-- Text Input -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="v" value="Cartier"/>
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email"/>
    </div>
    <!-- Textfied -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="16" rows="5" placeholder="Enter a message"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number Input -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age" />
    </div>
    <!-- Date Input -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate" />
    </div>
    <!-- Radio -->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="Standard">Standard</input>
        <input type="radio" name="membership" value="Plus">Plus</input>
        <input type="radio" name="membership" value="Pro">Pro</input>
    </div>
    <!-- Checkbox -->
    <div>
        <label for="interesting">Interesting</label>
        <input type="checkbox" name="interesting" value="Movie">Movie</input>
        <input type="checkbox" name="interesting" value="Shopping">Shopping</input>
        <input type="checkbox" name="interesting" value="Food">Food</input>
    </div>
    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <body></body>
</html>
